{% extends 'base.html' %}
{% block content %}

{% if search_list %}
{% for i in search_list %}
<div class="row">
    <div class="col-md-5">
        <input type="text" name="p_name" id="p_name" placeholder="{{i.search_word }}" class="form-control">
    </div>
</div>

{% endfor %}
<button type="submit" class="btn btn-primary">모두 검색하기</button>
{% else %}
<p>등록된 검색어가 없습니다.</p>
{% endif %}

{% endblock %}
